<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey-Form</title>
  </head>
  <body>
    <h1 id="title">Programmer-Survey</h1>
    <p id="description">
      this is survey for programmer, whether they like it or not with their job
    </p>
    <div class="form">
      <input value="survey-form" id="survey-form">
        <label id="name-label">fill with your name!</label>
        <input type="text" id="name" placeholder="Ethan" required />
        <label id="email-label">fill with your email!</label>
        <input type="email" id="email" placeholder="ayambakar@gmail.com" required />
        <label id="number-label">how long you worked in IT industry?</label>
        <input type="number" id="number" min="0" max="100" placeholder="10" />
        <label id="age-label">How old are you?</label>
        <input type="radio" id="radio" name="15+" value="age">15+</input>
        <input type="radio" id="radio" name="25+" value="age">25+</input>
        <input type="radio" id="radio" name="35+" value="age">35+</input>
        <input type="radio" id="radio" name="50+" value="age">50+</input>
      </form>
    </div>
  </body>
</html>
