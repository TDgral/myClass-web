<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey-Form</title>
  </head>
  <body>
    <h1 id="title">Programmer-Survey</h1>
    <p id="description">
      this is survey for programmer, whether they like it or not with their job
    </p>
    <div class="form">
      <form value="survey-form" id="survey-form">
        <div>
          <label id="name-label">fill with your name!</label>
          <input type="text" id="name" placeholder="Ethan" required /> 
          <label id="email-label">fill with your email!</label>
          <input type="email" id="email" placeholder="ayambakar@gmail.com" required /> 
          <label id="number-label">how long you worked in IT industry?</label>
          <input type="number" id="number" min="0" max="100" placeholder="10" /> 
          <label id="age-label">How old are you?</label>
          <input type="radio" id="radio" name="age" value="1">15+</input>
          <input type="radio" id="radio" name="age" value="2">25+</input>
          <input type="radio" id="radio" name="age" value="3">35+</input>
          <input type="radio" id="radio" name="age" value="4">50+</input>
        </div>
        <label id="header-label">which part in you worked in this IT industry?</label>
        <select id="dropdown">
          <option value="part">Frontend Developer</option>
          <option value="part">Backend Developer</option>
          <option value="part">Fullstack Developer</option>
          <option value="part">Data Analysis</option>
          <option value="part">Data Engineer</option>
          <option value="part">Data Scientist</option>
          <option value="part">Machine Learning</option>
        </select>
        <label id="type-label">are you a remote developer?</label> 
        <input type="checkbox" placeholder="Yes" value="Yes"> 
        <input type="checkbox" placeholder="No" value="No"> 
        <label id="desc-label">how your feel or your life, after you worked in IT industry?</label>
        <textarea name="" id="" cols="30" rows="10">

        </textarea> 
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
